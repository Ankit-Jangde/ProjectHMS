<div class="container">
  <h2 class="text-center">Add new patient</h2>
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" [(ngModel)]="patient.name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" id="age" class="form-control" name="age" placeholder="Enter your Age" [(ngModel)]="patient.age">
    </div>
    <div class="form-group">
      <label>Blood</label>
      <input type="text" id="blood" class="form-control" name="blood" placeholder="Enter Blood Group" [(ngModel)]="patient.blood">
    </div>
    <div class="form-group">
      <label>Prescription</label>
      <input type="text" id="prescription" name="prescription" class="form-control" placeholder="Enter prescription" [(ngModel)]="patient.prescription">
    </div>
    <div class="form-group">
      <label>Dose</label>
      <input type="text" id="dose" name="dose" class="form-control" placeholder="Enter Dose" [(ngModel)]="patient.dose">
    </div>
    <div class="form-group">
      <label>Fees</label>
      <input type="text" id="fees" name="fees" class="form-control" placeholder="Enter Fees" [(ngModel)]="patient.fees">
    </div>
    <div class="form-group" >
      
      <label>Urgency</label>
      <input type="text" id="urgency" name="urgency" class="form-control" placeholder="Enter Urgency" [(ngModel)]="patient.urgency">
    </div>
    <br>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
